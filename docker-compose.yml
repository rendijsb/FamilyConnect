version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: familyconnect-postgres
    environment:
      POSTGRES_USER: familyconnect
      POSTGRES_PASSWORD: familyconnect_password
      POSTGRES_DB: familyconnect
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - familyconnect-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U familyconnect -d familyconnect"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Your backend service (example)
  backend:
    build: ./backend
    container_name: familyconnect-backend
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://familyconnect:familyconnect_password@postgres:5432/familyconnect
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=familyconnect
      - DB_USER=familyconnect
      - DB_PASSWORD=familyconnect_password
    networks:
      - familyconnect-network

  # Your frontend service (if you have one)
  frontend:
    build: ./frontend
    container_name: familyconnect-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - familyconnect-network

volumes:
  postgres_data:

networks:
  familyconnect-network:
    driver: bridge